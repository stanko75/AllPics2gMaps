<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:fb="http://ogp.me/ns/fb#">

<head>
    <meta charset="utf-8" />
    <meta content="text/html; charset=UTF-8" name="Content-Type" />
    <meta name="twitter:card" content="summary" />
    <meta name="twitter:site" content="@milosev.com" />
    <meta name="twitter:creator" content="@stankomilosev" />
    <meta property="og:title" content="All pictures" />
    <meta property="og:url" content="http://www.milosev.com/gallery/india/www/index.html" />
    <meta property="og:image" content="http://www.milosev.com/gallery/india/thumbs/20191116_174709.jpg" />
    <meta property="fb:app_id" content="2128533190490272" />
    <meta property="og:description" content="All my pictures on google maps." />
    <meta content="width=device-width, initial-scale=1" name="viewport" />
    <link type="text/css" rel="stylesheet" href="css/index.css" />
    <script defer type="text/javascript" src="lib/jquery-3.3.1.js"></script>
    <script defer type="text/javascript" src="lib/knockout-3.5.1.js"></script>
    <script defer type="text/javascript" src="script/namespaces.js"></script>
    <script defer type="text/javascript" src="script/pics2maps.js"></script>
    <script defer type="text/javascript" src="script/thumbnails.js"></script>
    <script defer type="text/javascript" src="script/cities.js"></script>
    <script defer type="text/javascript" src="script/limit.js"></script>
    <script defer type="text/javascript" src="script/applyFilter.js"></script>
    <script defer type="text/javascript" src="script/map.js"></script>
    <script defer type="text/javascript" src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCC96EGKbYxxIadYOGTozj8NdD0F5CIYM4&callback=window.milosev.initMap"></script>

</head>

<body>
    <div id="map-canvas"></div>
    <div id="options">
        Cities:
        <p />
        <div class="checkboxes">
            <span data-bind="template: {name: 'cities-template', foreach: window.milosev.citiesViewModel.cities.listOfCities}"></span>
            <script type="text/html" id="cities-template">
                <br />
                <input data-bind="id: id, name: name, checked: $parent.citiesViewModel.cities.selectedCities, value: name" type="checkbox">
                <label data-bind="for: name, text: name"></label>
            </script>
        </div>
        <p />
        <label for="limit">Maximum number of pins per filter:</label>
        <input type="number" name="limit" data-bind="value: window.milosev.limitViewModel.limit">
        <p />
        <button data-bind="click: window.milosev.applyFilterViewModel.myClick" id="btnSend">Send</button>
    </div>
</body>

</html>
